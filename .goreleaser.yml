version: 1

before:
  hooks:
    - go mod tidy

builds:
  - id: envcrypt-cli
    binary: envcrypt
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64

archives:
  - format: tar.gz
    name_template: >-
      {{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}

checksum:
  name_template: "checksums.txt"

release:
  github:
    owner: envcrypts
    name: envcrypt-cli
